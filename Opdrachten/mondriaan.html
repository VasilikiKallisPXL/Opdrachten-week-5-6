<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mondriaan</title>
    <link rel="stylesheet" href="mondriaan.css"/>
</head>
<body>
<table>

    <tr>
        <td colspan="5" rowspan="1"></td>
        <td rowspan="4" colspan="1"></td>
    </tr>
    <tr>
        <td rowspan="4" colspan="1"></td>
        <td colspan="3" rowspan="1"></td>
    </tr>
    <tr>
        <td colspan="1" rowspan="2"></td>
        <td rowspan="1" colspan="2"></td>
    </tr>
    <tr>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td colspan="5"></td>
    </tr>
</table>
</body>
</html>
